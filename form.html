<!DOCTYPE html>
<html>
<head>
<title>Student Information Form</title>
</head>
<body>
<form>
<fieldset>
  <legend>Student Information</legend>
      <label for="name">Student Name:</label>
      <input type="text" id="name" name="name" required> <br><br>

      <label for="dob">Date of Birth:</label>
      <input type="text" id="dob" name="dob" required>

      <label for="contact">Contact No:</label>
      <input type="tel" id="contact" name="contact">

      <label>Gender:</label>
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label><br><br>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>

      <label for="education">Education:</label>
      <input type="text" id="education" name="education">

      <label for="semester">Semester:</label>
      <input type="text" id="semester" name="semester">

</fieldset>

<fieldset>
  <legend>Guardian Information</legend>

<label for="fatherName">Father's Name:</label>
      <input type="text" id="fatherName" name="fatherName" required>

  <label for="fatherContact">Father's Contact No:</label>
      <input type="tel" id="fatherContact" name="fatherContact">

<label for="fatherOccupation">Father's Occupation:</label>
      <input type="text" id="fatherOccupation" name="fatherOccupation"><br><br>

       <label for="motherName">Mother's Name:</label>
      <input type="text" id="motherName" name="motherName" required>

      <label for="motherContact">Mother's Contact No:</label>
      <input type="tel" id="motherContact" name="motherContact">

      <label for="motherOccupation">Mother's Occupation:</label>
      <input type="text" id="motherOccupation" name="motherOccupation"><br><br>

      <label for="guardianName">Local Guardian's Name:</label>
      <input type="text" id="guardianName" name="guardianName">

  <label for="guardianAddress">Local Guardian's Address:</label><br><br>
      <input type="text" id="guardianAddress" name="guardianAddress">

      <label for="guardianContact">Local Guardian's Contact No:</label>
      <input type="tel" id="guardianContact" name="guardianContact">

      <label for="guardianOccupation">Local Guardian's Occupation:</label>
      <input type="text" id="guardianOccupation" name="guardianOccupation">

      <label for="guardianRelation">Relation to Guardian:</label>
      <input type="text" id="guardianRelation" name="guardianRelation">
  </fieldset>

</form>
</body>
</html>
